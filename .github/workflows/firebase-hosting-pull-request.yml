name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd webapp && yarn install && yarn generate

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIT_DECK }}'
          projectId: git-deck
          entryPoint: "./webapp"
    env:
      NUXT_ENV_GITHUB_CLIENT_ID: '${{ secrets.NUXT_ENV_GITHUB_CLIENT_ID }}'
      NUXT_ENV_GITHUB_CLIENT_SECRET: '${{ secrets.NUXT_ENV_GITHUB_CLIENT_SECRET }}'
